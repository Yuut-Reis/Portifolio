<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu portifolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&family=Secular+One&display=swap"

<body>

          <div class="line2"></div>
          <div class="line3"></div>

        <a href="https://www.linkedin.com/in/ingride-reis-020097226/" target="_blank"><img class="linkImg" src="link.png" alt="icone linkedin"></a>

    <section>
      <article></article>
    </section>
